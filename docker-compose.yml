version: '3.8'

services:
  orbix-api:
    build: .
    container_name: orbix-ai-platform
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    networks:
      - orbix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: orbix-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - orbix-api
    networks:
      - orbix-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: orbix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orbix-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  orbix-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
