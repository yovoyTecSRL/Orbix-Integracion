<!DOCTYPE html>
<html>
<head>
    <title>Diagn√≥stico - Talking Head</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Verificar CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f0f0f0; 
        }
        .status { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border: 1px solid #ffeaa7; 
        }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico de Talking Head</h1>
    
    <div id="status-container">
        <div class="status warning">Ejecutando diagn√≥sticos...</div>
    </div>

    <script>
        const statusContainer = document.getElementById('status-container');
        
        function addStatus(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusContainer.appendChild(div);
        }
        
        function clearStatus() {
            statusContainer.innerHTML = '';
        }
        
        // Limpiar estado inicial
        clearStatus();
        
        // Verificar CSS
        try {
            const cssLink = document.querySelector('link[rel="stylesheet"]');
            if (cssLink) {
                addStatus('‚úÖ Enlace CSS encontrado: ' + cssLink.href);
            } else {
                addStatus('‚ùå No se encontr√≥ enlace CSS', 'error');
            }
        } catch (e) {
            addStatus('‚ùå Error verificando CSS: ' + e.message, 'error');
        }
        
        // Verificar si podemos cargar el archivo de configuraci√≥n
        setTimeout(() => {
            const script = document.createElement('script');
            script.type = 'module';
            script.textContent = `
                try {
                    const response = await fetch('/config/config.js');
                    if (response.ok) {
                        window.parent.postMessage({type: 'config-status', success: true, message: 'Config file accessible'}, '*');
                    } else {
                        window.parent.postMessage({type: 'config-status', success: false, message: 'Config file returned: ' + response.status}, '*');
                    }
                } catch (error) {
                    window.parent.postMessage({type: 'config-status', success: false, message: 'Config error: ' + error.message}, '*');
                }
                
                try {
                    const response = await fetch('siteconfig.js');
                    if (response.ok) {
                        window.parent.postMessage({type: 'siteconfig-status', success: true, message: 'Siteconfig file accessible'}, '*');
                    } else {
                        window.parent.postMessage({type: 'siteconfig-status', success: false, message: 'Siteconfig file returned: ' + response.status}, '*');
                    }
                } catch (error) {
                    window.parent.postMessage({type: 'siteconfig-status', success: false, message: 'Siteconfig error: ' + error.message}, '*');
                }
            `;
            document.head.appendChild(script);
        }, 1000);
        
        // Escuchar mensajes de diagn√≥stico
        window.addEventListener('message', function(event) {
            const data = event.data;
            if (data.type === 'config-status') {
                if (data.success) {
                    addStatus('‚úÖ ' + data.message);
                } else {
                    addStatus('‚ùå ' + data.message, 'error');
                }
            }
            if (data.type === 'siteconfig-status') {
                if (data.success) {
                    addStatus('‚úÖ ' + data.message);
                } else {
                    addStatus('‚ùå ' + data.message, 'error');
                }
            }
        });
        
        // Verificar Console.log
        const originalConsoleError = console.error;
        console.error = function(...args) {
            addStatus('üî¥ Console Error: ' + args.join(' '), 'error');
            originalConsoleError.apply(console, args);
        };
        
        const originalConsoleWarn = console.warn;
        console.warn = function(...args) {
            addStatus('üü° Console Warning: ' + args.join(' '), 'warning');
            originalConsoleWarn.apply(console, args);
        };
        
        addStatus('‚úÖ Diagn√≥stico iniciado correctamente');
        addStatus('‚ÑπÔ∏è Revisa la consola del navegador para m√°s detalles', 'warning');
    </script>
</body>
</html>
