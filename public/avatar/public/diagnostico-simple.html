<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Diagn√≥stico de Carga - TalkingHead</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { background: #1b4332; border-color: #40916c; }
        .error { background: #541e1e; border-color: #d32f2f; }
        .warning { background: #4a3424; border-color: #ff9800; }
        .info { background: #1e3a8a; border-color: #3b82f6; }
        
        pre {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #444;
        }
        
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        
        button:hover { background: #45a049; }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .test-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        h1, h2 { color: #4caf50; }
        
        .console-output {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîß Diagn√≥stico de Carga TalkingHead</h1>
    
    <div class="test-grid">
        <div class="test-card">
            <h3>üì¶ Test de M√≥dulos</h3>
            <button onclick="testModules()">Probar Imports</button>
            <div id="modules-result"></div>
        </div>
        
        <div class="test-card">
            <h3>üåê Test de Red</h3>
            <button onclick="testNetwork()">Verificar URLs</button>
            <div id="network-result"></div>
        </div>
        
        <div class="test-card">
            <h3>üîß Test de API</h3>
            <button onclick="testAPI()">Probar Endpoints</button>
            <div id="api-result"></div>
        </div>
        
        <div class="test-card">
            <h3>üéØ Test Completo</h3>
            <button onclick="runAllTests()">Ejecutar Todo</button>
            <div id="complete-result"></div>
        </div>
    </div>
    
    <h2>üìù Log de Consola</h2>
    <div id="console-log" class="console-output">
        Iniciando diagn√≥stico...<br>
    </div>
    
    <h2>üîç Informaci√≥n del Sistema</h2>
    <div id="system-info" class="status info">
        <strong>Cargando informaci√≥n del sistema...</strong>
    </div>

    <script>
        // Funci√≥n para a√±adir logs
        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f44336' : type === 'success' ? '#4caf50' : '#0f0';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span><br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Test de m√≥dulos
        async function testModules() {
            const resultDiv = document.getElementById('modules-result');
            addLog('üîç Iniciando test de m√≥dulos...');
            
            try {
                addLog('Intentando importar configuraci√≥n...');
                const { CONFIG, I18N } = await import('/config/config.js');
                
                addLog('‚úÖ CONFIG importado exitosamente', 'success');
                addLog('‚úÖ I18N importado exitosamente', 'success');
                
                const { site } = await import('./siteconfig.js');
                addLog('‚úÖ siteconfig importado exitosamente', 'success');
                
                resultDiv.innerHTML = `
                    <div class="status success">
                        <strong>‚úÖ Todos los m√≥dulos cargados</strong><br>
                        ‚Ä¢ CONFIG: ${Object.keys(CONFIG).length} secciones<br>
                        ‚Ä¢ I18N: ${Object.keys(I18N).length} idiomas<br>
                        ‚Ä¢ site: ${Object.keys(site).length} categor√≠as
                    </div>
                `;
                
                // Guardar para otros tests
                window.testConfig = { CONFIG, I18N, site };
                
            } catch (error) {
                addLog(`‚ùå Error al importar m√≥dulos: ${error.message}`, 'error');
                resultDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Error en m√≥dulos</strong><br>
                        ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        // Test de red
        async function testNetwork() {
            const resultDiv = document.getElementById('network-result');
            addLog('üåê Iniciando test de red...');
            
            const urls = [
                '/config/config.js',
                './siteconfig.js',
                './modules/talkinghead.mjs',
                './css/main.css'
            ];
            
            let results = [];
            
            for (let url of urls) {
                try {
                    addLog(`Verificando: ${url}`);
                    const response = await fetch(url, { method: 'HEAD' });
                    if (response.ok) {
                        results.push(`‚úÖ ${url}: OK (${response.status})`);
                        addLog(`‚úÖ ${url}: OK`, 'success');
                    } else {
                        results.push(`‚ùå ${url}: ${response.status}`);
                        addLog(`‚ùå ${url}: ${response.status}`, 'error');
                    }
                } catch (error) {
                    results.push(`‚ùå ${url}: ${error.message}`);
                    addLog(`‚ùå ${url}: ${error.message}`, 'error');
                }
            }
            
            resultDiv.innerHTML = `
                <div class="status ${results.every(r => r.includes('‚úÖ')) ? 'success' : 'warning'}">
                    <strong>Resultados de Red:</strong><br>
                    ${results.join('<br>')}
                </div>
            `;
        }
        
        // Test de API
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            addLog('üîß Iniciando test de API...');
            
            if (!window.testConfig) {
                resultDiv.innerHTML = `
                    <div class="status warning">
                        <strong>‚ö†Ô∏è Ejecuta primero el test de m√≥dulos</strong>
                    </div>
                `;
                return;
            }
            
            const { CONFIG } = window.testConfig;
            
            try {
                addLog('Verificando configuraci√≥n de API...');
                
                const apiInfo = {
                    keys: Object.keys(CONFIG.apiKeys).length,
                    proxies: Object.keys(CONFIG.api.proxies).length,
                    endpoints: Object.keys(CONFIG.api.endpoints).length,
                    voices: {
                        elevenlabs: Object.keys(CONFIG.elevenLabs.voices).length,
                        microsoft: Object.keys(CONFIG.microsoft.voices).length,
                        google: Object.keys(CONFIG.googleTTS.voices).length
                    }
                };
                
                addLog('‚úÖ Configuraci√≥n API verificada', 'success');
                
                resultDiv.innerHTML = `
                    <div class="status success">
                        <strong>‚úÖ API Configurada</strong><br>
                        ‚Ä¢ Keys: ${apiInfo.keys} servicios<br>
                        ‚Ä¢ Proxies: ${apiInfo.proxies} endpoints<br>
                        ‚Ä¢ Endpoints: ${apiInfo.endpoints} directos<br>
                        ‚Ä¢ Voces: ${apiInfo.voices.elevenlabs + apiInfo.voices.microsoft + apiInfo.voices.google} total
                    </div>
                `;
                
            } catch (error) {
                addLog(`‚ùå Error en test de API: ${error.message}`, 'error');
                resultDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Error API</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // Ejecutar todos los tests
        async function runAllTests() {
            addLog('üéØ Ejecutando diagn√≥stico completo...');
            
            await testModules();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testNetwork();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAPI();
            
            const resultDiv = document.getElementById('complete-result');
            resultDiv.innerHTML = `
                <div class="status success">
                    <strong>‚úÖ Diagn√≥stico Completo</strong><br>
                    Revisa los resultados individuales arriba
                </div>
            `;
            
            addLog('üéâ Diagn√≥stico completo finalizado', 'success');
        }
        
        // Informaci√≥n del sistema
        function updateSystemInfo() {
            const info = {
                userAgent: navigator.userAgent.split(' ')[0] + '...',
                language: navigator.language,
                platform: navigator.platform,
                cookiesEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                webgl: !!window.WebGLRenderingContext,
                audioContext: !!(window.AudioContext || window.webkitAudioContext),
                mediaRecorder: !!window.MediaRecorder,
                localStorage: !!window.localStorage,
                modules: 'noModule' in HTMLScriptElement.prototype
            };
            
            document.getElementById('system-info').innerHTML = `
                <strong>üíª Informaci√≥n del Sistema:</strong><br>
                ‚Ä¢ Navegador: ${info.userAgent}<br>
                ‚Ä¢ Idioma: ${info.language}<br>
                ‚Ä¢ Plataforma: ${info.platform}<br>
                ‚Ä¢ Online: ${info.onLine ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ WebGL: ${info.webgl ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ AudioContext: ${info.audioContext ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ MediaRecorder: ${info.mediaRecorder ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ LocalStorage: ${info.localStorage ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ ES Modules: ${info.modules ? '‚úÖ' : '‚ùå'}
            `;
        }
        
        // Capturar errores de la consola
        window.addEventListener('error', function(e) {
            addLog(`‚ùå JavaScript Error: ${e.message} en ${e.filename}:${e.lineno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            addLog(`‚ùå Promise Rejection: ${e.reason}`, 'error');
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina de diagn√≥stico cargada');
            updateSystemInfo();
            
            // Auto-ejecutar test b√°sico
            setTimeout(() => {
                addLog('üîÑ Ejecutando test autom√°tico...');
                testModules();
            }, 1000);
        });
    </script>
</body>
</html>
