<!DOCTYPE html>
<html>
<head>
    <title>Test Three.js Modules</title>
</head>
<body>
    <h1>Testing Three.js Modules</h1>
    <div id="status">Loading...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "/static/libs/three/three.module.js",
            "three/addons/": "/static/libs/three/addons/"
        }
    }
    </script>

    <script type="module">
        try {
            console.log('üîÑ Testing Three.js imports...');
            
            const THREE = await import('three');
            console.log('‚úÖ Three.js loaded:', THREE);
            
            const { GLTFLoader } = await import('three/addons/loaders/GLTFLoader.js');
            console.log('‚úÖ GLTFLoader loaded:', GLTFLoader);
            
            const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
            console.log('‚úÖ OrbitControls loaded:', OrbitControls);
            
            document.getElementById('status').textContent = '‚úÖ All modules loaded successfully!';
            
        } catch (error) {
            console.error('‚ùå Error loading modules:', error);
            document.getElementById('status').textContent = '‚ùå Error: ' + error.message;
        }
    </script>
</body>
</html>
